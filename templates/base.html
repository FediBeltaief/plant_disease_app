<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #2e7d32 !important; }
    </style>
</head>
<body>

        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">ðŸŒ¿ PlantCare AI</a>
