{% extends "base.html" %}
{% block content %}
<div class="text-center py-5">
    <h1 class="display-4 fw-bold text-success">Plant Disease Detector</h1>
    <p class="lead">Upload a photo of a leaf to receive an AI diagnosis and treatment plan.</p>
    
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100">Analyze Leaf</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
